<!DOCTYPE html>
<html lang="pt-BR"> 
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Informa ao Tailwind para usar o modo de classe, ignorando o navegador.
        tailwind.config = {
            darkMode: 'class'
        }
    </script>
</head>
<body class="bg-white dark:bg-gray-900 text-black dark:text-white flex flex-col items-center">
    <button id="toggle-dark" class="mb-6 px-4 py-2 w-full bg-blue-500 text-white peer hover:bg-blue-700 active:bg-blue-900">
        Mudar para o modo dark?
    </button>
    
    <form method="get" class="w-full max-w-md border-2 bg-gray-100 dark:bg-gray-800 p-6 rounded-lg shadow-md space-y-4">
        <div class="flex flex-col">
            <label for="nome" class="mb-1 font-medium text-gray-700 dark:text-gray-300">Digite seu nome:</label>
            <input type="text" name="nome" placeholder="Ex.: Maria da Silva" required class="px-4 py-2 rounded-md border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-900 text-black dark:text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <div class="flex flex-col">
            <label for="email" class="mb-1 font-medium text-gray-700 dark:text-gray-300">Digite seu email:</label>
            <input type="text" name="email" placeholder="Ex.: mariasilva@gmail.com" required class="px-4 py-2 rounded-md border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-900 text-black dark:text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <div class="flex flex-col items-center pt-4">
            <input type="checkbox" id="mostrar" class="peer hidden">
            <label for="mostrar" class="cursor-pointer text-green-600 font-semibold">Tudo pronto?</label>

            <div class="mt-4 hidden peer-checked:block w-full">
                <button type="submit" class="w-full px-4 py-2 bg-blue-500 text-white rounded-md shadow hover:bg-blue-600 active:bg-blue-700 transition duration-200">
                    Enviar
                </button>
            </div>
        </div>
    </form>


    <script>
        const btn = document.getElementById('toggle-dark');
        btn.addEventListener('click', () => {
        document.documentElement.classList.toggle('dark');
        });
    </script>
</body>
</html>
